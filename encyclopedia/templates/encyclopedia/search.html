{% extends "encyclopedia/layout.html" %}
{% load static %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    <ul>
        {% for result in results %}
             <li><a href="{% url 'encyclopedia:entry' result %}">{{ result }}</a></li> 
        {% endfor %}
    </ul>

{% endblock %}
